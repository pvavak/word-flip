<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Word Flip – EN↔SK tréning</title>
<style>
body{font-family:system-ui;margin:0;background:#f7f8ff;color:#1f2937}
.wrap{max-width:1000px;margin:auto;padding:20px}
.card{background:#fff;padding:16px;border-radius:14px;margin-bottom:15px}
button{padding:10px 14px;border-radius:10px;border:none;cursor:pointer}
.opt{display:block;width:100%;margin:6px 0;padding:12px;border:1px solid #ddd;border-radius:10px;background:#fff}
.opt.correct{background:#d1fae5}
.opt.wrong{background:#fee2e2}
</style>
</head>
<body>
<div class="wrap">
<h2>Word Flip – EN↔SK tréning</h2>

<div class="card">
<select id="packSelect">
<option value="all">Všetko</option>
<option value="colors">Farby</option>
<option value="numbers">Čísla</option>
<option value="family">Rodina</option>
<option value="school">Škola</option>
<option value="food">Jedlo</option>
<option value="animals">Zvieratá</option>
<option value="travel">Cestovanie</option>
<option value="jobs">Povolania</option>
<option value="restaurant">Reštaurácia</option>
<option value="description">Opis osoby</option>
</select>

<button onclick="startGame()">Spustiť hru</button>
<div id="scoreBox">Skóre: 0</div>
</div>

<div class="card">
<div id="question"></div>
<div id="options"></div>
</div>

</div>

<script>

const VOCAB_PACKS = {

colors:[
{en:'red',sk:'červená'},
{en:'blue',sk:'modrá'},
{en:'green',sk:'zelená'},
{en:'yellow',sk:'žltá'}
],

numbers:[
{en:'one',sk:'jeden'},
{en:'two',sk:'dva'},
{en:'three',sk:'tri'}
],

family:[
{en:'mum',sk:'mama'},
{en:'dad',sk:'otec'},
{en:'cousin',sk:'bratranec / sesternica'}
],

school:[
{en:'library',sk:'knižnica'},
{en:'playground',sk:'ihrisko'},
{en:'English',sk:'angličtina'}
],

food:[
{en:'apple',sk:'jablko'},
{en:'pizza',sk:'pizza'},
{en:'rice',sk:'ryža'}
],

animals:[
{en:'lion',sk:'lev'},
{en:'tiger',sk:'tiger'},
{en:'monkey',sk:'opica'}
],

travel:[
{en:'airport',sk:'letisko'},
{en:'ticket',sk:'lístok'},
{en:'journey',sk:'cesta'},
{en:'turn left',sk:'zabočiť doľava'}
],

jobs:[
{en:'doctor',sk:'lekár'},
{en:'firefighter',sk:'hasič'},
{en:'pilot',sk:'pilot'},
{en:'grow up',sk:'vyrásť'}
],

restaurant:[
{en:'menu',sk:'jedálny lístok'},
{en:'starter',sk:'predjedlo'},
{en:'main course',sk:'hlavné jedlo'},
{en:'dessert',sk:'dezert'},
{en:'burger',sk:'burger'},
{en:'fries',sk:'hranolky'},
{en:'cola',sk:'kola'},
{en:'milkshake',sk:'mliečny kokteil'}
],

description:[
{en:'tall',sk:'vysoký'},
{en:'short',sk:'nízky'},
{en:'long hair',sk:'dlhé vlasy'},
{en:'curly hair',sk:'kučeravé vlasy'},
{en:'blue eyes',sk:'modré oči'},
{en:'kind',sk:'milý'},
{en:'friendly',sk:'priateľský'}
]

};

const PHRASES = [
{en:'I’d like a burger, please.',sk:'Dal by som si burger.'},
{en:'Anything else?',sk:'Ešte niečo?'},
{en:'He’s tall.',sk:'On je vysoký.'},
{en:'What does he look like?',sk:'Ako vyzerá?'}
];

let pool=[];
let score=0;

function startGame(){
score=0;
document.getElementById("scoreBox").innerText="Skóre: 0";
let pack=document.getElementById("packSelect").value;

if(pack==="all"){
pool=Object.values(VOCAB_PACKS).flat().concat(PHRASES);
}else{
pool=(VOCAB_PACKS[pack]||[]).concat(pack==="phr"?PHRASES:[]);
}

nextQuestion();
}

function nextQuestion(){
if(pool.length===0){alert("Hotovo");return;}
let q=pool[Math.floor(Math.random()*pool.length)];
current=q;
document.getElementById("question").innerText=q.en;

let options=[q.sk];
while(options.length<4){
let r=pool[Math.floor(Math.random()*pool.length)];
if(!options.includes(r.sk)) options.push(r.sk);
}
options.sort(()=>Math.random()-0.5);

let html="";
options.forEach(opt=>{
html+=`<button class="opt" onclick="checkAnswer(this,'${opt}','${q.sk}')">${opt}</button>`;
});
document.getElementById("options").innerHTML=html;
}

function checkAnswer(btn,choice,correct){
if(choice===correct){
btn.classList.add("correct");
score++;
}else{
btn.classList.add("wrong");
}
document.getElementById("scoreBox").innerText="Skóre: "+score;
setTimeout(nextQuestion,1000);
}

</script>
</body>
</html>
